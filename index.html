<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator | Ores</title>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="wrapper">
            <!-- Text Input -->
            <div class="text-input">
               <textarea class="from-text" placeholder="Enter text..."></textarea>
               <textarea class="to-text" placeholder="Translation.." readonly disabled></textarea>
            </div>

            <!-- Controls -->
            <ul class="controls">
                <!-- From -->
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>

                    </select>
                </li>
                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>
                <!-- To -->
                <li class="row to">
                    <select>
                        
                    </select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </section>
        <button class="translateBtn">Translate Text</button>
    </main>

    <!-- javascript -->
    <script src="js/countries.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
